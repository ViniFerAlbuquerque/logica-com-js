<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de reais para dólares e vice-versa!</title>
</head>
<body>
     <section class="design-section">

        <h1>Conversor de reais para dólares e vice-versa : </h1>

        <p>Digite um valor : <input type="number" name="txtdin" id="txtdin" step="0.01" required></p>

        <p> Escolha a moeda:
            <input type="radio" name="radin" id="r_reais" checked>
            <label for="radioreais">Reais</label>

            <input type="radio" name="radin" id="r_dolar">
            <label for="radiodolar">Dólar</label>
        </p>

        <p>
            <input class="button" type="button" value="Converter" onclick="conversao()">
        </p>

        <div class="res"></div>

    </section>

    <script src="script.js"></script>
</body>
</html>
